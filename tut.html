    <!-- SVG Grafiken, unendlich reinzoomen ohne das die grafik verpixelt-->
    <svg width="500" height="800">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="6" fill="red"></circle> <!--Kreis zeichnen-->
        <rect x="20" y="100" rx="50" ry="50" width="150" height="75" stroke="yellow" stroke-width="10"></rect> <!-- Rechteck mit abgerundeten ecken, ohne abrundung einfach rx und ry weglassen-->
        <polygon points="50,200 150,300 200,200" stroke="blue" stroke-width="6"></polygon> <!--Dreickeck zeichnen-->
        <defs>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%"> <!--x1, x2, y1, y2 Position und richtung des Farbverlaufes-->
                <stop offset="0%" style="stop-color: rgb(255, 103, 2);" /> <!--farbverlauf in die Ellipse bekommen-->
                <stop offset="50%" style="stop-color: rgb(2, 255, 15);" />
                <stop offset="100%" style="stop-color: rgb(132, 0, 255);" />
            </linearGradient>
        </defs>
        <ellipse cx="70" cy="450" rx="65" ry="112" fill="url(#gradient)" /> <!--Ellipse zeichnen, fill übergibt die id gradient-->
    </svg>
</body>
